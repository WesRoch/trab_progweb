<html>
<head>
    <title>FaceRecog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/missing_people.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/missing_person.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css')}}">

</head>
<body>
    <div id="header">
        <a href="{{ url_for('home')}}">
            <h1 id="title">
                Facerecog
            </h1>
        </a>
        {% if current_user.is_authenticated %}
            <div id="header-menu">
                <a href="{{ url_for('missing_people')}}"><h5>Missing People</h5></a>
                {% if current_user.profile_pic != None %}
                    <a href="{{ url_for('edit_user', id=current_user.id)}}">
                        <img src="{{ url_for('user_image')}}" alt="user">
                    </a>
                {% else %}
                    <a href="{{ url_for('edit_user', id=current_user.id)}}">
                        <img src="static/img/user_default.jpg" alt="user">
                    </a>
                {% endif %}
            </div> 
        {% endif %}          
    </div>    

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
